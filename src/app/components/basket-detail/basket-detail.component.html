<a (click)="resetCurrentBasket()">Zurück</a>
<div *ngIf="basket$ | async as basket">
  <p>
    {{basket.name}}
  </p>
  <p>
    {{basket.sum.toFixed(2)}}€
  </p>
  <ul>
    <app-basket-product *ngFor="let productPosition of basket.product_positions" [productPosition] = productPosition></app-basket-product>
  </ul>
</div>
